{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .form{
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div class="container">
  <div class="form">
<form style="width: 26rem;" method="POST" action="{% url 'contact' %}">
  {% csrf_token %}
  <!-- Name input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form4Example1" class="form-control" name="name"/>
    <label class="form-label" for="form4Example1">Name</label>
  </div>

  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" id="form4Example2" class="form-control" name="email"/>
    <label class="form-label" for="form4Example2">Email address</label>
  </div>

  <!-- Message input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <textarea class="form-control" id="form4Example3" rows="4" name="message"></textarea>
    <label class="form-label" for="form4Example3">Message</label>
  </div>

  <!-- Checkbox -->
  <!-- <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form4Example4"
      checked
    />
    <label class="form-check-label" for="form4Example4">
      Send me a copy of this message
    </label>
  </div> -->

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Send</button>
</form>


</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
